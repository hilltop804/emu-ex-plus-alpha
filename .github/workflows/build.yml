    - name: Flatpak Snes9x
      if: ${{ matrix.image == 'Snes9x' }}
      run: |        
        sudo flatpak-builder --repo=EX-Emulators/repo/$lower --install-deps-from=flathub --install --force-clean build helper/emu-ex-plus-alpha/org.ExPlusAlpha.$lower.yml
      env:
        proper: Snes9x
        lower: s9xp

    - name: Copy files
      run: |        
        cp EmuFramework/res/ui/ui.png EX-Emulators/linux
        cp -r EmuFramework/res/shaders EX-Emulators/linux
        cp -r helper/emu-ex-plus-alpha/Bundle/Entries EX-Emulators
        cp -r helper/emu-ex-plus-alpha/Bundle/Icons EX-Emulators
        
    - name: Zip repo
      run: sudo zip -r EX-Emulators.zip EX-Emulators
        
    - name: Upload EX-Emulators artifacts
      uses: actions/upload-artifact@v3
      with: 
        name: EX-Emulators
        path: EX-Emulators.zip
