    - name: Flatpak NGP.emu
      if: ${{ matrix.image == 'NGP.emu' }}
      run: |        
        sudo flatpak-builder --repo=EX-Emulators/repo/$lower --install-deps-from=flathub --install --force-clean build helper/emu-ex-plus-alpha/org.ExPlusAlpha.$lower.yml
      env:
