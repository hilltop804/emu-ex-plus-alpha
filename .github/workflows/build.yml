    - name: Build Snes9x
      if: ${{ matrix.image == 'Snes9x' }}
      run: |        
        cd $proper
        make -f linux-x86_64-release.mk V=1 -j4 CC=gcc-12 CXX=g++-12
        cp target/linux/$lower ../EX-Emulators/linux/$lower
      env:
        proper: Snes9x
