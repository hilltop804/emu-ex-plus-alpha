app-id: org.ExPlusAlpha.GBAemu
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: GBAemu
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--filesystem=home"
modules:
  - name: GBAemu
    buildsystem: simple
    build-commands:
      - cd GBA.emu
        make -f linux-x86_64-release.mk V=1 -j2 
    build-options:
      - cflags: CC=gcc-12
        cxxflags: CXX=g++-12
    sources:
      - type: file
        path: ../GBA.emu/linux-x86_64-release.mk
